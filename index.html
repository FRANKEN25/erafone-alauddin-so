<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aplikasi Stok Barang</title>
    <style>
      /* semua CSS tetap sama seperti yang kamu buat sebelumnya */
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 20px;
      }

      h1 {
        color: #333;
        text-align: center;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        background-color: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      input[type="text"],
      input[type="number"],
      input[type="file"],
      button {
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        width: 100%;
      }

      button {
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        font-weight: bold;
      }

      button:hover {
        background-color: #45a049;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
      }

      th,
      td {
        padding: 12px;
        border: 1px solid #ddd;
        text-align: center;
        font-size: 14px;
      }

      th {
        background-color: #4caf50;
        color: white;
      }

      .low-stock {
        background-color: #ffcccc;
      }

      .export-button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #2196f3;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      .export-button:hover {
        background-color: #1976d2;
      }
    </style>
  </head>
  <body>
    <h1>STOCK TOKO ERAFONE ALAUDDIN</h1>
    <div id="last-update">Terakhir diperbarui: -</div>
    <table>
      <thead>
        <tr>
          <th>Material</th>
          <th>Description</th>
          <th>Stok Masuk</th>
          <th>Stok Keluar</th>
          <th>Total</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="tabel-barang">
        <tr>
          <td colspan="6">Memuat data...</td>
        </tr>
      </tbody>
    </table>

    <script>
      const sheetID = "1Ia-Kv3cNixXhW7UnbkSwagQEnz3RVmPP";
      const sheetName = "Sheet1"; // Ganti jika tab kamu bukan Sheet1
      const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;

      const lastUpdate = document.getElementById("last-update");

      fetch(url)
        .then((res) => res.text())
        .then((data) => {
          const json = JSON.parse(data.substr(47).slice(0, -2));
          const rows = json.table.rows;

          const tabelBarang = document.getElementById("tabel-barang");
          tabelBarang.innerHTML = "";

          rows.forEach((row) => {
            const cells = row.c;
            const material = cells[0]?.v || "-";
            const description = cells[1]?.v || "-";
            const stokMasuk = parseInt(cells[2]?.v || 0);
            const stokKeluar = parseInt(cells[3]?.v || 0);
            const total = stokMasuk - stokKeluar;

            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${material}</td>
              <td>${description}</td>
              <td>${stokMasuk}</td>
              <td>${stokKeluar}</td>
              <td>${total}</td>
              <td>-</td>
            `;
            tabelBarang.appendChild(tr);
          });

          const now = new Date();
          lastUpdate.textContent = "Terakhir diperbarui: " + now.toLocaleString();
        })
        .catch((err) => {
          console.error("Gagal memuat data spreadsheet:", err);
          document.getElementById("tabel-barang").innerHTML =
            "<tr><td colspan='6'>Gagal memuat data.</td></tr>";
        });
    </script>
  </body>
</html>

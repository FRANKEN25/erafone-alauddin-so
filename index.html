<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Toko Erafone Alauddinü§ñ</title>
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #e9f7fd;
        margin: 0;
        padding: 20px;
      }

      h1 {
        color: #333;
        text-align: center;
        margin-bottom: 20px;
      }

      .container {
        max-width: 1000px;
        margin: 0 auto;
        background-color: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }

      input[type="text"],
      input[type="number"],
      input[type="file"],
      button {
        padding: 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
        width: 100%;
        margin-bottom: 10px;
      }

      button {
        background-color: #4caf50;
        color: white;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #45a049;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        border: 1px solid #ddd;
        border-radius: 8px;
        overflow: hidden;
      }

      th,
      td {
        padding: 12px;
        border: 1px solid #ddd;
        text-align: center;
        font-size: 14px;
      }

      th {
        background-color: #4caf50;
        color: white;
      }

      .low-stock {
        background-color: #ffeb3b;
        color: #d32f2f;
        font-weight: bold;
      }

      .export-button {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        background-color: #2196f3;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      .export-button:hover {
        background-color: #1976d2;
      }

      #search-bar {
        padding: 12px;
        width: 100%;
        border-radius: 4px;
        border: 1px solid #ddd;
        font-size: 16px;
        margin-bottom: 20px;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <h1>STOCK TOKO ERAFONE ALAUDDIN (E909)üêØ</h1>
    <div id="last-update">Terakhir diperbarui: -</div>
    <input
      type="text"
      id="search-bar"
      placeholder="Cari barang..."
      oninput="filterItems()"
    />

    <table>
      <thead>
        <tr>
          <th>Material</th>
          <th>Description</th>
          <th>Stok Masuk</th>
          <th>Stok Keluar</th>
          <th>Total</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody id="tabel-barang">
        <tr>
          <td colspan="6">Memuat data...</td>
        </tr>
      </tbody>
    </table>

    <script>
      const sheetID = "1Ia-Kv3cNixXhW7UnbkSwagQEnz3RVmPP";
      const sheetName = "Sheet1";
      const url = `https://docs.google.com/spreadsheets/d/${sheetID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;
      const lastUpdate = document.getElementById("last-update");
      const tabelBarang = document.getElementById("tabel-barang");
      const searchInput = document.getElementById("search-bar");

      function filterItems() {
        const searchQuery = searchInput.value.toLowerCase();
        const rows = tabelBarang.getElementsByTagName("tr");
        for (let i = 0; i < rows.length; i++) {
          const cells = rows[i].getElementsByTagName("td");
          if (cells.length > 0) {
            const material = cells[0].textContent.toLowerCase();
            const description = cells[1].textContent.toLowerCase();
            if (
              material.includes(searchQuery) ||
              description.includes(searchQuery)
            ) {
              rows[i].style.display = "";
            } else {
              rows[i].style.display = "none";
            }
          }
        }
      }

      fetch(url)
        .then((res) => res.text())
        .then((data) => {
          const json = JSON.parse(data.substr(47).slice(0, -2));
          const rows = json.table.rows;
          tabelBarang.innerHTML = "";

          rows.forEach((row) => {
            const cells = row.c;
            const material = cells[0]?.v || "-";
            const description = cells[1]?.v || "-";
            const stokMasuk = parseInt(cells[2]?.v || 0);
            const stokKeluar = parseInt(cells[3]?.v || 0);
            const total = stokMasuk - stokKeluar;

            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${material}</td>
              <td>${description}</td>
              <td>${stokMasuk}</td>
              <td>${stokKeluar}</td>
              <td class="${total === 1 ? 'low-stock' : ''}">${total}</td>
              <td>-</td>
            `;
            tabelBarang.appendChild(tr);
          });

          // Update waktu terakhir diperbarui
          const now = new Date();
          lastUpdate.textContent = "Terakhir diperbarui: " + now.toLocaleString();
        })
        .catch((err) => {
          console.error("Gagal memuat data spreadsheet:", err);
          tabelBarang.innerHTML = "<tr><td colspan='6'>Gagal memuat data.</td></tr>";
        });
    </script>
  </body>
</html>
